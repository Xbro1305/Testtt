<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Сложение чисел</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 300px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2193b0;
        box-shadow: 0 0 5px rgba(33,147,176,0.5);
    }

    button {
        margin-top: 15px;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        background: #2193b0;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #176d82;
    }

    .result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Сложение чисел</h2>

    <input type="number" id="n1" placeholder="Число 1">
    <input type="number" id="n2" placeholder="Число 2">
    <input type="number" id="n3" placeholder="Число 3">
    <input type="number" id="n4" placeholder="Число 4">

    <button onclick="sumNumbers()">Сложить</button>

    <div class="result" id="result">Сумма: 0</div>
</div>

<script>
function sumNumbers() {
    let n1 = Number(document.getElementById("n1").value) || 0;
    let n2 = Number(document.getElementById("n2").value) || 0;
    let n3 = Number(document.getElementById("n3").value) || 0;
    let n4 = Number(document.getElementById("n4").value) || 0;

    let sum = n1 + n2 + n3 + n4;

    document.getElementById("result").innerText = "Сумма: " + sum;
}
</script>

</body>
</html>
